<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="JVS Home Control — a beautiful, local-first smart home dashboard for Hubitat. Control devices, view sensors, and monitor cameras from any browser." />

    <!-- PWA / kiosk support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Home Control" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <title>JVS Home Control</title>
  </head>
  <body>
    <noscript>
      <div style="height:100vh;display:flex;align-items:center;justify-content:center;background:#000;color:#9ca3af;font-family:system-ui;padding:24px;text-align:center;">
        JVS Home Control requires JavaScript to run. Please enable JavaScript in your browser settings.
      </div>
    </noscript>
    <div id="root">
      <div id="boot-status" style="height:100vh;display:flex;align-items:center;justify-content:center;background:#000;color:#9ca3af;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;letter-spacing:0.12em;text-transform:uppercase;font-weight:700;font-size:12px;padding:24px;text-align:center;" role="status" aria-live="polite">
        Booting UI…
      </div>
    </div>

    <script>
      (function () {
        const el = document.getElementById('boot-status');
        const set = (msg) => { if (el) el.textContent = msg; };

        window.__APP_MOUNTED__ = false;

        window.addEventListener('error', (e) => {
          const msg = (e && e.message) ? e.message : 'Unknown error';
          set('UI crashed: ' + msg);
        });
        window.addEventListener('unhandledrejection', (e) => {
          const msg = (e && e.reason) ? (e.reason.message || String(e.reason)) : 'Unhandled promise rejection';
          set('UI rejected: ' + msg);
        });

        setTimeout(() => {
          if (!window.__APP_MOUNTED__) {
            set('UI did not mount. Check network requests for /src/main.jsx and console for module load errors.');
          }
        }, 3000);
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
