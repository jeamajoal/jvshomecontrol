<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 48 120" aria-labelledby="title desc" role="img">
  <title id="title">Color Temperature Slider</title>
  <desc id="desc">A vertical slider to adjust color temperature from warm to cool.</desc>

  <defs>
    <linearGradient id="ctTrackGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0D1117"/>
      <stop offset="1" stop-color="#1A1E28"/>
    </linearGradient>
    <linearGradient id="ctFillGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#93C5FD"/>
      <stop offset="0.5" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FCD34D"/>
    </linearGradient>
    <linearGradient id="ctThumbGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D1D5DB"/>
    </linearGradient>
    <filter id="ctThumbShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <style>
    .track {
      fill: url(#ctTrackGrad);
      stroke: rgba(255,255,255,0.08);
      stroke-width: 1;
    }
    .temp-gradient {
      fill: url(#ctFillGrad);
      opacity: 0.6;
    }
    .thumb {
      fill: url(#ctThumbGrad);
      filter: url(#ctThumbShadow);
      cursor: ns-resize;
      transition: cy 80ms ease-out;
    }
    .thumb:hover {
      fill: #FFFFFF;
    }
    .thumb-grip {
      stroke: rgba(0,0,0,0.15);
      stroke-width: 1;
      pointer-events: none;
    }
    .slider-region {
      fill: rgba(0,0,0,0.001); pointer-events: all;
      cursor: ns-resize;
    }
    .level-marks {
      stroke: rgba(255,255,255,0.1);
      stroke-width: 1;
    }
    .label {
      fill: rgba(255,255,255,0.4);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 7px;
      text-anchor: middle;
    }
    .icon-cool {
      fill: #93C5FD;
      opacity: 0.6;
    }
    .icon-warm {
      fill: #FCD34D;
      opacity: 0.6;
    }

    @media (prefers-reduced-motion: reduce) {
      .thumb { transition: none !important; }
    }
  </style>

  <!-- Cool indicator at top -->
  <circle class="icon-cool" cx="24" cy="10" r="6"/>
  <text class="label" x="24" y="12" fill="rgba(147,197,253,0.8)">❄</text>

  <!-- Track background -->
  <rect class="track" x="16" y="22" width="16" height="80" rx="8"/>
  
  <!-- Temperature gradient overlay -->
  <rect class="temp-gradient" x="16" y="22" width="16" height="80" rx="8"/>

  <!-- Level marks with Kelvin labels -->
  <g class="level-marks">
    <line x1="34" y1="26" x2="38" y2="26"/>
    <line x1="34" y1="42" x2="38" y2="42"/>
    <line x1="34" y1="62" x2="38" y2="62"/>
    <line x1="34" y1="82" x2="38" y2="82"/>
    <line x1="34" y1="98" x2="38" y2="98"/>
  </g>

  <!-- Interactive region for dragging -->
  <rect class="slider-region" data-region="colorTemperature" x="8" y="20" width="32" height="84"/>

  <!-- Thumb knob -->
  <circle class="thumb" data-element="colorTemperature-thumb" cx="24" cy="62" r="10"/>
  
  <!-- Thumb grip lines -->
  <g class="thumb-grip" data-element="colorTemperature-grip">
    <line x1="20" y1="60" x2="28" y2="60"/>
    <line x1="20" y1="62" x2="28" y2="62"/>
    <line x1="20" y1="64" x2="28" y2="64"/>
  </g>

  <!-- Warm indicator at bottom -->
  <circle class="icon-warm" cx="24" cy="110" r="6"/>
  <text class="label" x="24" y="113" fill="rgba(252,211,77,0.9)">☀</text>
</svg>
