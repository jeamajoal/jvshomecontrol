<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 80 80" aria-labelledby="title desc" role="img">
  <title id="title">Siren Toggle</title>
  <desc id="desc">A siren/alarm button. Tap to toggle on/off.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2430"/>
      <stop offset="1" stop-color="#121622"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3A4358"/>
      <stop offset="1" stop-color="#252B3A"/>
    </linearGradient>
  </defs>

  <style>
    .bg { fill: url(#bgGrad); }
    .ring {
      fill: none;
      stroke: url(#ringGrad);
      stroke-width: 4;
      transition: stroke 200ms ease-out, filter 200ms ease-out;
    }
    .siren {
      fill: #6B7280;
      transition: fill 200ms ease-out;
    }
    .siren-stroke {
      fill: none;
      stroke: #6B7280;
      stroke-width: 2;
      stroke-linecap: round;
      transition: stroke 200ms ease-out;
    }
    .waves {
      fill: none;
      stroke: #6B7280;
      stroke-width: 2;
      stroke-linecap: round;
      opacity: 0;
      transition: stroke 200ms ease-out, opacity 200ms ease-out;
    }
    .hit-area {
      fill: rgba(0,0,0,0.001); cursor: pointer; pointer-events: all;
    }
    .hit-area:hover ~ .ring {
      stroke: rgba(255,255,255,0.3);
    }
    .hit-area:active ~ .ring {
      stroke: rgba(255,255,255,0.4);
    }

    /* ON state (siren active) */
    svg.is-on .ring {
      stroke: #EF4444;
      filter: drop-shadow(0 0 8px rgba(239,68,68,0.5));
      animation: pulse 0.5s ease-in-out infinite alternate;
    }
    svg.is-on .siren {
      fill: #EF4444;
    }
    svg.is-on .siren-stroke {
      stroke: #EF4444;
    }
    svg.is-on .waves {
      stroke: #EF4444;
      opacity: 1;
    }

    @keyframes pulse {
      from { filter: drop-shadow(0 0 8px rgba(239,68,68,0.5)); }
      to { filter: drop-shadow(0 0 16px rgba(239,68,68,0.8)); }
    }

    @media (prefers-reduced-motion: reduce) {
      .ring, .siren, .siren-stroke, .waves { transition: none !important; }
      svg.is-on .ring { animation: none !important; }
    }
  </style>

  <!-- Background -->
  <circle class="bg" cx="40" cy="40" r="36"/>
  
  <!-- Interactive hit area -->
  <circle class="hit-area" data-region="toggle" cx="40" cy="40" r="36"/>
  
  <!-- Ring -->
  <circle class="ring" cx="40" cy="40" r="28"/>
  
  <!-- Siren icon -->
  <g transform="translate(40, 40)">
    <!-- Siren dome -->
    <path class="siren" d="M -8,4 L -10,4 A 10,10 0 0,1 10,4 L 8,4 A 8,8 0 0,0 -8,4 Z"/>
    <!-- Siren light -->
    <ellipse class="siren" cx="0" cy="-2" rx="6" ry="5"/>
    <!-- Base -->
    <rect class="siren" x="-12" y="4" width="24" height="6" rx="2"/>
  </g>
  
  <!-- Sound waves -->
  <g class="waves">
    <path d="M 20,30 Q 16,40 20,50"/>
    <path d="M 60,30 Q 64,40 60,50"/>
  </g>
</svg>
