<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 80 80" aria-labelledby="title desc" role="img">
  <title id="title">Fan Toggle</title>
  <desc id="desc">A fan button. Tap to toggle on/off.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2430"/>
      <stop offset="1" stop-color="#121622"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3A4358"/>
      <stop offset="1" stop-color="#252B3A"/>
    </linearGradient>
  </defs>

  <style>
    .bg { fill: url(#bgGrad); }
    .ring {
      fill: none;
      stroke: url(#ringGrad);
      stroke-width: 4;
      transition: stroke 200ms ease-out, filter 200ms ease-out;
    }
    .icon {
      fill: #6B7280;
      stroke: none;
      transition: fill 200ms ease-out;
      transform-origin: 40px 40px;
    }
    .hit-area {
      fill: rgba(0,0,0,0.001); cursor: pointer; pointer-events: all;
    }
    .hit-area:hover ~ .ring {
      stroke: rgba(255,255,255,0.3);
    }
    .hit-area:active ~ .ring {
      stroke: rgba(255,255,255,0.4);
    }

    /* ON state */
    svg.is-on .ring {
      stroke: #06B6D4;
      filter: drop-shadow(0 0 8px rgba(6,182,212,0.5));
    }
    svg.is-on .icon {
      fill: #06B6D4;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      .ring, .icon { transition: none !important; }
      svg.is-on .icon { animation: none !important; }
    }
  </style>

  <!-- Background -->
  <circle class="bg" cx="40" cy="40" r="36"/>
  
  <!-- Interactive hit area -->
  <circle class="hit-area" data-region="toggle" cx="40" cy="40" r="36"/>
  
  <!-- Ring -->
  <circle class="ring" cx="40" cy="40" r="28"/>
  
  <!-- Fan blades -->
  <g class="icon">
    <!-- Center hub -->
    <circle cx="40" cy="40" r="5"/>
    <!-- Blade 1 (top) -->
    <ellipse cx="40" cy="28" rx="6" ry="10"/>
    <!-- Blade 2 (bottom-right) -->
    <ellipse cx="50.4" cy="46" rx="6" ry="10" transform="rotate(120, 40, 40)"/>
    <!-- Blade 3 (bottom-left) -->
    <ellipse cx="29.6" cy="46" rx="6" ry="10" transform="rotate(240, 40, 40)"/>
  </g>
</svg>
