<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 80 80" aria-labelledby="title desc" role="img">
  <title id="title">Shade Toggle</title>
  <desc id="desc">A window shade button. Tap to toggle open/close.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2430"/>
      <stop offset="1" stop-color="#121622"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3A4358"/>
      <stop offset="1" stop-color="#252B3A"/>
    </linearGradient>
  </defs>

  <style>
    .bg { fill: url(#bgGrad); }
    .ring {
      fill: none;
      stroke: url(#ringGrad);
      stroke-width: 4;
      transition: stroke 200ms ease-out, filter 200ms ease-out;
    }
    .shade {
      fill: none;
      stroke: #6B7280;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke 200ms ease-out;
    }
    .shade-fill {
      fill: #6B7280;
      opacity: 0.3;
      transition: fill 200ms ease-out, opacity 200ms ease-out;
    }
    .hit-area {
      fill: rgba(0,0,0,0.001); cursor: pointer; pointer-events: all;
    }
    .hit-area:hover ~ .ring {
      stroke: rgba(255,255,255,0.3);
    }
    .hit-area:active ~ .ring {
      stroke: rgba(255,255,255,0.4);
    }

    /* Open state (shade up, light in) */
    svg.is-open .ring {
      stroke: #FBBF24;
      filter: drop-shadow(0 0 8px rgba(251,191,36,0.5));
    }
    svg.is-open .shade {
      stroke: #FBBF24;
    }
    svg.is-open .shade-fill {
      fill: #FBBF24;
      opacity: 0.15;
    }

    /* Closed state (shade down) */
    svg.is-closed .ring {
      stroke: #6366F1;
      filter: drop-shadow(0 0 8px rgba(99,102,241,0.5));
    }
    svg.is-closed .shade {
      stroke: #6366F1;
    }
    svg.is-closed .shade-fill {
      fill: #6366F1;
      opacity: 0.5;
    }

    @media (prefers-reduced-motion: reduce) {
      .ring, .shade, .shade-fill { transition: none !important; }
    }
  </style>

  <!-- Background -->
  <circle class="bg" cx="40" cy="40" r="36"/>
  
  <!-- Interactive hit area -->
  <circle class="hit-area" data-region="toggle" cx="40" cy="40" r="36"/>
  
  <!-- Ring -->
  <circle class="ring" cx="40" cy="40" r="28"/>
  
  <!-- Window shade icon -->
  <g transform="translate(40, 40)">
    <!-- Window frame -->
    <rect class="shade" x="-12" y="-12" width="24" height="24" rx="2"/>
    <!-- Shade (filled area) -->
    <rect class="shade-fill" x="-10" y="-10" width="20" height="12"/>
    <!-- Shade bottom edge with pull -->
    <line class="shade" x1="-10" y1="2" x2="10" y2="2"/>
    <line class="shade" x1="0" y1="2" x2="0" y2="6"/>
    <circle class="shade" cx="0" cy="8" r="2" fill="none"/>
  </g>
</svg>
