<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 80 80" aria-labelledby="title desc" role="img">
  <title id="title">Outlet Toggle</title>
  <desc id="desc">An outlet/plug button. Tap to toggle on/off.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2430"/>
      <stop offset="1" stop-color="#121622"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3A4358"/>
      <stop offset="1" stop-color="#252B3A"/>
    </linearGradient>
  </defs>

  <style>
    .bg { fill: url(#bgGrad); }
    .ring {
      fill: none;
      stroke: url(#ringGrad);
      stroke-width: 4;
      transition: stroke 200ms ease-out, filter 200ms ease-out;
    }
    .outlet {
      fill: #6B7280;
      transition: fill 200ms ease-out;
    }
    .outlet-face {
      fill: #1F2430;
    }
    .outlet-slots {
      fill: #0D1117;
    }
    .hit-area {
      fill: rgba(0,0,0,0.001); cursor: pointer; pointer-events: all;
    }
    .hit-area:hover ~ .ring {
      stroke: rgba(255,255,255,0.3);
    }
    .hit-area:active ~ .ring {
      stroke: rgba(255,255,255,0.4);
    }

    /* ON state */
    svg.is-on .ring {
      stroke: #10B981;
      filter: drop-shadow(0 0 8px rgba(16,185,129,0.5));
    }
    svg.is-on .outlet {
      fill: #10B981;
    }

    @media (prefers-reduced-motion: reduce) {
      .ring, .outlet { transition: none !important; }
    }
  </style>

  <!-- Background -->
  <circle class="bg" cx="40" cy="40" r="36"/>
  
  <!-- Interactive hit area -->
  <circle class="hit-area" data-region="toggle" cx="40" cy="40" r="36"/>
  
  <!-- Ring -->
  <circle class="ring" cx="40" cy="40" r="28"/>
  
  <!-- Outlet icon -->
  <g transform="translate(40, 40)">
    <!-- Outlet plate -->
    <rect class="outlet" x="-14" y="-14" width="28" height="28" rx="4"/>
    <!-- Face plate -->
    <rect class="outlet-face" x="-10" y="-10" width="20" height="20" rx="3"/>
    <!-- Left slot -->
    <rect class="outlet-slots" x="-6" y="-6" width="3" height="8" rx="1"/>
    <!-- Right slot -->
    <rect class="outlet-slots" x="3" y="-6" width="3" height="8" rx="1"/>
    <!-- Ground (bottom) -->
    <circle class="outlet-slots" cx="0" cy="6" r="2"/>
  </g>
</svg>
