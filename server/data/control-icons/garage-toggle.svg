<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 80 80" aria-labelledby="title desc" role="img">
  <title id="title">Garage Toggle</title>
  <desc id="desc">A garage door button. Tap to toggle open/close.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2430"/>
      <stop offset="1" stop-color="#121622"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3A4358"/>
      <stop offset="1" stop-color="#252B3A"/>
    </linearGradient>
  </defs>

  <style>
    .bg { fill: url(#bgGrad); }
    .ring {
      fill: none;
      stroke: url(#ringGrad);
      stroke-width: 4;
      transition: stroke 200ms ease-out, filter 200ms ease-out;
    }
    .garage {
      fill: none;
      stroke: #6B7280;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke 200ms ease-out;
    }
    .garage-fill {
      fill: #6B7280;
      opacity: 0.3;
      transition: fill 200ms ease-out;
    }
    .hit-area {
      fill: rgba(0,0,0,0.001); cursor: pointer; pointer-events: all;
    }
    .hit-area:hover ~ .ring {
      stroke: rgba(255,255,255,0.3);
    }
    .hit-area:active ~ .ring {
      stroke: rgba(255,255,255,0.4);
    }

    /* Open state */
    svg.is-open .ring {
      stroke: #F59E0B;
      filter: drop-shadow(0 0 8px rgba(245,158,11,0.5));
    }
    svg.is-open .garage {
      stroke: #F59E0B;
    }
    svg.is-open .garage-fill {
      fill: #F59E0B;
    }

    /* Closed state */
    svg.is-closed .ring {
      stroke: #10B981;
      filter: drop-shadow(0 0 8px rgba(16,185,129,0.5));
    }
    svg.is-closed .garage {
      stroke: #10B981;
    }
    svg.is-closed .garage-fill {
      fill: #10B981;
    }

    @media (prefers-reduced-motion: reduce) {
      .ring, .garage, .garage-fill { transition: none !important; }
    }
  </style>

  <!-- Background -->
  <circle class="bg" cx="40" cy="40" r="36"/>
  
  <!-- Interactive hit area -->
  <circle class="hit-area" data-region="toggle" cx="40" cy="40" r="36"/>
  
  <!-- Ring -->
  <circle class="ring" cx="40" cy="40" r="28"/>
  
  <!-- Garage door icon -->
  <g transform="translate(40, 40)">
    <!-- House/garage outline -->
    <path class="garage-fill" d="M -14,8 L -14,-4 L 0,-14 L 14,-4 L 14,8 Z"/>
    <path class="garage" d="M -14,8 L -14,-4 L 0,-14 L 14,-4 L 14,8"/>
    <!-- Door panels -->
    <line class="garage" x1="-10" y1="0" x2="10" y2="0"/>
    <line class="garage" x1="-10" y1="4" x2="10" y2="4"/>
    <!-- Ground line -->
    <line class="garage" x1="-14" y1="8" x2="14" y2="8"/>
  </g>
</svg>
