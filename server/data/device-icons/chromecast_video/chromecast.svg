<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 128 128" aria-labelledby="title desc" role="img">
  <title id="title">Chromecast</title>
  <desc id="desc">A Chromecast icon with animated cast waves when streaming.</desc>

  <defs>
    <linearGradient id="castBodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2430"/>
      <stop offset="1" stop-color="#121622"/>
    </linearGradient>
    <linearGradient id="castScreenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2A3142"/>
      <stop offset="1" stop-color="#1A1F2C"/>
    </linearGradient>
  </defs>

  <style>
    .cast-body { fill: url(#castBodyGrad); stroke: rgba(255,255,255,0.10); stroke-width: 2; }
    .cast-screen { fill: url(#castScreenGrad); stroke: rgba(255,255,255,0.06); stroke-width: 1; }
    
    .cast-wave {
      fill: none;
      stroke: rgba(255,255,255,0.25);
      stroke-width: 3;
      stroke-linecap: round;
      opacity: 0;
      transition: opacity 300ms ease-out;
    }
    .cast-dot {
      fill: rgba(255,255,255,0.3);
      transition: fill 300ms ease-out;
    }

    /* Active/Casting state */
    svg.is-on .cast-wave {
      opacity: 1;
      stroke: #60A5FA;
      animation: wave-pulse 1.5s ease-in-out infinite;
    }
    svg.is-on .cast-wave:nth-child(2) { animation-delay: 0.2s; }
    svg.is-on .cast-wave:nth-child(3) { animation-delay: 0.4s; }
    svg.is-on .cast-dot {
      fill: #60A5FA;
      filter: drop-shadow(0 0 4px rgba(96,165,250,0.6));
    }
    svg.is-on .cast-screen {
      fill: #1E3A5F;
    }

    @keyframes wave-pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      .cast-wave { animation: none !important; }
    }
  </style>

  <!-- TV/Monitor body -->
  <rect class="cast-body" x="16" y="24" width="96" height="64" rx="8" ry="8"/>
  
  <!-- Screen -->
  <rect class="cast-screen" x="22" y="30" width="84" height="52" rx="4" ry="4"/>
  
  <!-- Stand -->
  <path class="cast-body" d="M48 88 L80 88 L76 98 L52 98 Z" stroke="none"/>
  <rect class="cast-body" x="44" y="98" width="40" height="6" rx="2" ry="2"/>

  <!-- Cast waves (bottom-left corner of screen) -->
  <g transform="translate(30, 74)">
    <circle class="cast-dot" cx="0" cy="0" r="4"/>
    <path class="cast-wave" d="M0 -12 A12 12 0 0 1 12 0"/>
    <path class="cast-wave" d="M0 -22 A22 22 0 0 1 22 0"/>
    <path class="cast-wave" d="M0 -32 A32 32 0 0 1 32 0"/>
  </g>
</svg>
