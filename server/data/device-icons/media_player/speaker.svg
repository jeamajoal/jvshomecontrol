<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 128 128" aria-labelledby="title desc" role="img">
  <title id="title">Media Player</title>
  <desc id="desc">A speaker/media player icon with animated sound waves when playing.</desc>

  <defs>
    <linearGradient id="speakerBodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2430"/>
      <stop offset="1" stop-color="#121622"/>
    </linearGradient>
    <linearGradient id="speakerConeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2A3040"/>
      <stop offset="1" stop-color="#1A1E28"/>
    </linearGradient>
    <radialGradient id="speakerDomeGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0" stop-color="#3A4255"/>
      <stop offset="1" stop-color="#1F2430"/>
    </radialGradient>
  </defs>

  <style>
    .speaker-body { fill: url(#speakerBodyGrad); stroke: rgba(255,255,255,0.10); stroke-width: 2; }
    .speaker-cone { fill: url(#speakerConeGrad); stroke: rgba(255,255,255,0.08); stroke-width: 1.5; }
    .speaker-dome { fill: url(#speakerDomeGrad); stroke: rgba(255,255,255,0.12); stroke-width: 1; }
    .speaker-ring { fill: none; stroke: rgba(255,255,255,0.06); stroke-width: 1; }

    .sound-wave {
      fill: none;
      stroke: rgba(255,255,255,0.2);
      stroke-width: 3;
      stroke-linecap: round;
      opacity: 0;
      transform-origin: center center;
      transition: opacity 300ms ease-out;
    }

    /* Playing state */
    svg.is-on .sound-wave {
      opacity: 1;
      stroke: #34D399;
      animation: sound-pulse 0.8s ease-out infinite;
    }
    svg.is-on .sound-wave:nth-child(2) { animation-delay: 0.15s; }
    svg.is-on .sound-wave:nth-child(3) { animation-delay: 0.3s; }
    svg.is-on .speaker-dome {
      fill: #1A3D30;
    }

    @keyframes sound-pulse {
      0% { opacity: 0.8; transform: scaleX(1); }
      100% { opacity: 0; transform: scaleX(1.3); }
    }

    @media (prefers-reduced-motion: reduce) {
      .sound-wave { animation: none !important; }
    }
  </style>

  <!-- Speaker cabinet -->
  <rect class="speaker-body" x="18" y="16" width="56" height="96" rx="10" ry="10"/>
  
  <!-- Speaker grille texture -->
  <g opacity="0.4">
    <line x1="24" y1="24" x2="68" y2="24" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="24" y1="32" x2="68" y2="32" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="24" y1="40" x2="68" y2="40" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="24" y1="88" x2="68" y2="88" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="24" y1="96" x2="68" y2="96" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="24" y1="104" x2="68" y2="104" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </g>

  <!-- Main speaker cone -->
  <circle class="speaker-cone" cx="46" cy="64" r="22"/>
  <circle class="speaker-ring" cx="46" cy="64" r="18"/>
  <circle class="speaker-ring" cx="46" cy="64" r="14"/>
  <circle class="speaker-dome" cx="46" cy="64" r="10"/>

  <!-- Tweeter (small speaker) -->
  <circle class="speaker-cone" cx="46" cy="28" r="8"/>
  <circle class="speaker-dome" cx="46" cy="28" r="4"/>

  <!-- Sound waves (emanating to the right) -->
  <g transform="translate(78, 64)">
    <path class="sound-wave" d="M0 -16 Q 12 0 0 16"/>
    <path class="sound-wave" d="M8 -24 Q 24 0 8 24"/>
    <path class="sound-wave" d="M16 -32 Q 36 0 16 32"/>
  </g>
</svg>
