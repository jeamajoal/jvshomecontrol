<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 128 128" aria-labelledby="title desc" role="img">
  <title id="title">Unknown Device</title>
  <desc id="desc">A generic device icon with a question mark, with subtle pulse when active.</desc>

  <defs>
    <linearGradient id="unknownBodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2430"/>
      <stop offset="1" stop-color="#121622"/>
    </linearGradient>
    <linearGradient id="unknownInnerGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#252B3A"/>
      <stop offset="1" stop-color="#1A1E28"/>
    </linearGradient>
  </defs>

  <style>
    .unknown-body { fill: url(#unknownBodyGrad); stroke: rgba(255,255,255,0.10); stroke-width: 2; }
    .unknown-inner { fill: url(#unknownInnerGrad); stroke: rgba(255,255,255,0.06); stroke-width: 1; }
    
    .unknown-question {
      fill: rgba(255,255,255,0.35);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 56px;
      font-weight: 700;
      text-anchor: middle;
      dominant-baseline: central;
      transition: fill 300ms ease-out, filter 300ms ease-out;
    }

    .unknown-ring {
      fill: none;
      stroke: rgba(255,255,255,0.08);
      stroke-width: 2;
      stroke-dasharray: 8 4;
      transform-origin: center center;
      transition: stroke 300ms ease-out;
    }

    .unknown-corners line {
      stroke: rgba(255,255,255,0.15);
      stroke-width: 2;
      stroke-linecap: round;
    }

    /* Active state */
    svg.is-on .unknown-question {
      fill: #A78BFA;
      filter: drop-shadow(0 0 8px rgba(167,139,250,0.5));
    }
    svg.is-on .unknown-ring {
      stroke: rgba(167,139,250,0.3);
      animation: ring-rotate 8s linear infinite;
    }
    svg.is-on .unknown-inner {
      fill: #1E1B2E;
    }

    @keyframes ring-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      .unknown-ring { animation: none !important; }
    }
  </style>

  <!-- Outer body -->
  <rect class="unknown-body" x="20" y="20" width="88" height="88" rx="18" ry="18"/>
  
  <!-- Inner panel -->
  <rect class="unknown-inner" x="30" y="30" width="68" height="68" rx="12" ry="12"/>

  <!-- Corner decorations -->
  <g class="unknown-corners">
    <line x1="26" y1="36" x2="26" y2="28"/>
    <line x1="26" y1="28" x2="34" y2="28"/>
    
    <line x1="102" y1="36" x2="102" y2="28"/>
    <line x1="102" y1="28" x2="94" y2="28"/>
    
    <line x1="26" y1="92" x2="26" y2="100"/>
    <line x1="26" y1="100" x2="34" y2="100"/>
    
    <line x1="102" y1="92" x2="102" y2="100"/>
    <line x1="102" y1="100" x2="94" y2="100"/>
  </g>

  <!-- Dashed ring -->
  <circle class="unknown-ring" cx="64" cy="64" r="28"/>

  <!-- Question mark -->
  <text class="unknown-question" x="64" y="64">?</text>
</svg>
